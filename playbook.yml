---
- name: PRINTER - Remove packages and disable services
  hosts: all
  become: yes
  tags:
    - printer

  tasks:
    - name: Remove printer packages
      apt:
        name: "{{ item }}"
        state: absent
      with_items:
        - '*cups*'
        - '*printer*'

    - name: Disable printer service
      service:
        name: cups
        state: stopped
        enabled: no
      ignore_errors: yes



- name: WIFI - Remove packages and disable services
  hosts: all
  become: yes
  tags:
    - wifi

  tasks:
    - name: Remove wifi packages
      apt:
        name: "{{ item }}"
        state: absent
      with_items:
        - 'network-manager*'
        - wireless-tools
        - wpasupplicant

    - name: Disable wifi service
      service:
        name: NetworkManager
        state: stopped
        enabled: no
      ignore_errors: yes


