- name: DESKTOP - Remove packages and disable services
  hosts: all
  become: yes
  tags:
    - desktop

  tasks:
    - name: Remove desktop-environment packages
      apt:
        name: "{{ item }}"
        state: absent
      with_items:
        - '*gnome*'
        - '*gtk*'
        - '*x11*'
        - '*xfce*'
        - '*xorg*'
        - lightdm
        - lxde-core
        - lxsession
        - lxterminal
        - openbox
        - pi-greeter
        - raspberrypi-net-mods
        - raspberrypi-ui-mods
        - xfdesktop4
        - xfwm4
        - xinit
        - xserver-common

    - name: Disable desktop-environment service
      service:
        name: "{{ item }}"
        state: stopped
        enabled: no
      with_items:
        - lightdm
        - sddm
      ignore_errors: yes

    - name: Remove desktop applications
      apt:
        name: "{{ item }}"
        state: absent
      with_items:
        - '*desktop*'
        - '*vlc*'
        - '*lxde*'
        - '*gimp*'
        - aisleriot
        - asunder
        - atom
        - audacious
        - audacity
        - audex
        - banshee
        - brasero
        - cheese
        - chromium-browser
        - clementine
        - deadbeef
        - evince
        - filezilla
        - firefox-esr
        - geany
        - gftp
        - handbrake
        - hexchat
        - inkscape
        - k3b
        - kdenlive
        - krita
        - libdvd-pkg
        - libreoffice
        - openshot
        - pidgin
        - plank
        - qbittorrent
        - rhythmbox
        - rhythmbox-plugins
        - shotwell
        - sublime-text
        - thunderbird


